<div class="border w-50 mx-auto p-4 mt-5">
  <h1 class="h4 bg-secondary text-white text-center p-2">Veuillez vous authentifier</h1>
  <hr>
  <form name="monForm" action="" method="post" (submit)="authenticate()">
    <div class="text-danger" *ngIf="error">Nom d'utilisateur ou mot de passe incorrect<br><br></div>

    <div class="mb-3 row">
      <label for="staticEmail" class="col-4 col-form-label">Username*</label>
      <div class="col-8">
        <input type="text" class="form-control" id="staticEmail" name="username" placeholder="Votre Email" required [(ngModel)]="u.username">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-4 col-form-label">Mot de passe *</label>
      <div class="col-8">
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Votre mot de passe" required [(ngModel)]="u.password">
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-secondary">Envoyer</button>

    </div>

  </form>
</div>
